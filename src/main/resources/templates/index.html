<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script type="text/javascript">
    $(document).ready(function () {
alert("документ загружен");
        $.get('/ajax/user', function (data) {
            console.log(data);

            let table = "<table>" +
                "<tr><td>" + data.id + "</td><td>" + data.enabled + "</td><td>" + data.username + "</td><td>" + data.password + "</td></tr>" +
                "</table>";
            alert("переменная объявлена");
            $("#test_user").html(table);
            alert("последний алерт")
        });

    });

</script>
<body>
<div id="test_user">
привет!!
</div>
</body>
</html>
